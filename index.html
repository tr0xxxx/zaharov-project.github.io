<html>
    <head>
        <link rel="stylesheet" href="app.css">
        <meta charset="utf-8">
    </head>

    <body>
        <header>
            <form id="SearchForm">
                <input type="text"
                        id="search"
                        class="search"
                        placeholder="Введите название ">
                
            </form>
        </header>
        <main id="main">
            <div class="movie" id="movie">
                <img src="movietheatre.jpeg"
                    alt="">
                <div class="movie-info" id="MovieInfoDiv">
                    <h3 id="MovieTitle">Драйв</h3>
                    <span class="green">7,3</span>
                </div>
                <div class="overview">
                    <h3 id="Description" style="color: rgb(255, 255, 255)"> Великолепный водитель – при свете дня он выполняет каскадерские трюки на съёмочных площадках Голливуда, а по ночам ведет рискованную игру. Но один опасный контракт – и за его жизнь назначена награда</h3>
                </div>
            </div>
        </main>
        <script src="app.js"></script>
    </body>
</html>
